<!DOCTYPE html>
<html>
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="browse">
    <h1>Movie Browser</h1>
    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <br/>
      <input type="search" placeholder="IMDB ID number" id="imdb-id-search">
      <input type="submit" value="Submit">
    </form>
    <select id="movie-select" class="hidden">
      <option value="">Select a movie...</option>
    </select>
    <div id="movie-detail">
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
  <script src="public/movie_browser.js"></script>
</body>
</html>
